<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>富文本</title>
    <link rel="stylesheet" href="css/wangEditor.min.css"/>
    <script src="js/wangEditor.min.js"></script>
    <script src="jquery/jquery-2.1.1.min.js"></script>

</head>
<body>

<div id="editor"></div>
<input type="button" id="test1" value="拿html"/>
<input type="button" id="test2" value="拿text"/>

<script>
    var E = window.wangEditor;
    var editor = new E('#editor'); // 两个参数也可以传入 elem 对象，class 选择器
    //开启debug模式
    editor.customConfig.debug = true;
    // 关闭粘贴内容中的样式
    editor.customConfig.pasteFilterStyle = false;
    // 忽略粘贴内容中的图片
    editor.customConfig.pasteIgnoreImg = false;
    // 使用 base64 保存图片
    //editor.customConfig.uploadImgShowBase64 = true
    // 上传图片到服务器
    editor.customConfig.uploadFileName = 'editorFile'; //设置文件上传的参数名称
    editor.customConfig.uploadImgServer = 'upload1'; //设置上传文件的服务器路径
    editor.customConfig.uploadImgMaxSize = 3 * 1024 * 1024; // 将图片大小限制为 3M
    //自定义上传图片事件
    editor.customConfig.uploadImgHooks = {
        before: function(xhr, editor, files) {

        },
        success: function(xhr, editor, result) {
            console.log("上传成功");
        },
        fail: function(xhr, editor, result) {
            console.log("上传失败,原因是" + result);
        },
        error: function(xhr, editor) {
            console.log("上传出错");
        },
        timeout: function(xhr, editor) {
            console.log("上传超时");
        }
    }

    editor.create();
    $("#test1").bind("click",function(){

        var src = editor.txt.html();

        $.ajax({

            type: 'POST',
            url: "/addMessage",
            contentType:"application/json",
            //js对象  jquery对象  兼容
            data: JSON.stringify({
                "html" : src,
            }),
            success: function(data){
                // console.log(data); //  2pm
                // alert("success:"+data);
                //登录成功往哪里跳
                if(data){
                    // window.location.href = "http://127.0.0.1:8080/user.html";
                    alert("上传成功")
                }else {
                    // window.location.href = "http://127.0.0.1:8080/user.html"
                    alert("上传失败")
                }
            },
            dataType: "json"
        })



        console.log(src);
        // alert(src);
    });
    $("#test2").bind("click",function(){
        var src = editor.txt.text();
        console.log(src);
        // alert(src);
    });
</script>


</body>
</html>
